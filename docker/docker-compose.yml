# ADHD Focus - Minimal Self-Hosted Stack
# PostgreSQL + Next.js + Caddy
#
# Quick start:
# 1. cp .env.example .env && edit .env
# 2. docker compose up -d
# 3. Access app at https://your-domain.com

services:
  # ===================
  # Reverse Proxy (Caddy)
  # ===================
  caddy:
    image: caddy:2-alpine
    container_name: adhd-focus-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - web
    environment:
      DOMAIN: ${DOMAIN:-localhost}

  # ===================
  # Next.js Web App (Full-Stack)
  # ===================
  web:
    image: ghcr.io/zarudesu/adhd-focus-web:${WEB_VERSION:-latest}
    container_name: adhd-focus-web
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-adhd_focus}

      # Auth
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${SITE_URL:-http://localhost:3000}

      # Public
      NEXT_PUBLIC_SITE_URL: ${SITE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:17-alpine
    container_name: adhd-focus-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-adhd_focus}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB:-adhd_focus}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:
  caddy-data:
  caddy-config:

networks:
  default:
    name: adhd-focus-network
