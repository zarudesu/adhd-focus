# ADHD Focus - CI Quality Checks
# Runs lint, typecheck, and tests on every push and PR

name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  quality:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: .
        run: npm install --legacy-peer-deps

      - name: Install rollup native binaries
        working-directory: .
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Lint
        run: npx eslint .

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run
